<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Blog Pakistan</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/utils.css" />
    <link rel="stylesheet" href="/CSS/contact.css" />
    <link rel="stylesheet" href="/CSS/mobile.css" />  
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="/index.html" id="logo">Blog<br>Pakistan</a>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/blog.html">Blogs</a></li>
          <li><a href="/contact.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html">
          <input
          class="form-control"
          type="text"
          placeholder="Search for Articles"
          name="query"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 m-auto my-2"><hr></div>
    <div class="contact font-1 max-width-1 m-auto">
        <h2>Feel Free to Contact Us</h2>
        <div class="contact-form">
            <div class="form-box">
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-box">
                <input type="email" placeholder="Enter Your Eamil Address">
            </div>
            <div class="form-box">
                <input type="phone" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-box">
                <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
            </div>
            <div class="form-box">
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>
    <div class="footer">
      <p>Copyrights &copy; www.blogpakistan.com </p>
      <a href="https://www.vecteezy.com/free-vector/blog">Vector Credits: Vecteezy</a>
    </div>
  </body>
</html>
